{% extends 'base.html' %}

{% block title %} Register {% endblock %}

{% block css %} {% endblock %}

{% block body %} 

<div class="container reg">
    <div class="card-body mx-auto" style="max-width: 400px;">
            <h4 class="card-title mt-3 text-center">Create Account</h4>
            <p class="text-center">Get started with your free account</p>
        <form action="/register/" method="POST">{% csrf_token %}

            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input  class="form-control" name="s_fname" id="s_fname" placeholder="First name" type="text" required>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-user"></i> </span>
                 </div>
                <input  class="form-control" name="s_lname" id="s_lname" placeholder="Last name" type="text" required>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                 </div>
                <input  class="form-control" name="s_email" id="s_email" placeholder="Email address" type="email" required>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-phone"></i> </span>
                 </div>
                <input  class="form-control" name="s_phone" id="s_phone" placeholder="Enter Phone Number" type="tel" required>
            </div>
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" name="s_pass" id="s_pass" placeholder="Create password" type="password" required>
            </div> 
            <div class="form-group input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                </div>
                <input class="form-control" name="s_cpass" id="s_cpass" placeholder="Repeat password" type="password" required>
            </div>                                       
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Create Account  </button>
            </div>      
            <p class="text-center">
                or
            </p>                                                             
        </form>
        <div class="text-center">
            &nbsp;Have an account? <button type="submit" class="btn btn-danger" data-toggle="modal" data-target="#loginform"> Sign In </button> 
        </div>
    </div>
</div>


<!-- Model Login Form -->

<div class="container">
    <div class="modal fade" id="loginform" >
        <div class="modal-dialog modal-dialog-centered modal-sm">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title text-dark" id="exampleModalLabel"> Login </h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body text-center">
                <form method="POST" action="/login_handel/">{% csrf_token %}
                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input  class="form-control" name="l_email" id="l_email" placeholder="Email address" type="email" autocomplete="off" required>
                    </div>

                    <div class="form-group input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
                        </div>
                        <input class="form-control" name="l_pass" id="l_pass" placeholder="Create password" type="password" required>
                    </div>

                    <div class="form-check form-check-inline text-left">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label text-dark" for="inlineCheckbox1">Remember Me </label>
                    </div>
                    <BR><BR>
                    <button type="submit" class="btn btn-primary"> Login </button>
                    <BR><BR>
                    <a class="text-dark text-left" href="{% url 'password_reset' %}"> Forgot Password? </a>
                </form>
            </div>
            <div class="modal-footer">
                <p class="text-mutted text-center text-dark"> Login System </p>
            </div>
          </div>
        </div>
    </div>
</div>
{% endblock %}
